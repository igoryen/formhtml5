<!DOCTYPE html>
<html>
  <head>
    <script src="//maps.googleapis.com/maps/api/js?key=AIzaSyBHqPxbJdpzpYXTdjeXIVKlpn8zdzwPnCs&sensor=false"
        type="text/javascript"></script>
    <style type="text/css">
      html, body, #map { width: 580px; height: 640px; }
    </style>
    <script type="text/javascript">
    function initialize() {
      var map = new google.maps.Map(
        document.getElementById('map'), {
          center: new google.maps.LatLng(37.4419, -122.1419),
          zoom: 13,
          mapTypeId: google.maps.MapTypeId.ROADMAP
      });

      var marker = new google.maps.Marker({
            position: new google.maps.LatLng(37.4419, -122.1419),
            map: map
      });

    }
    
//	google.maps.event.addDomListener(window, 'load', initialize);
        
    function loadMap() {
    	debugger;
    	initialize();
    	window.alert("Map is loaded!");
    }
    
    </script>
  </head>
  <body>
    <div id="map"></div>
    <button id="ngSaveBtn" onclick="loadMap()">Load Map</button>
  </body>
</html>
