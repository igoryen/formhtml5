<!DOCTYPE html>
<html lang="en" >
<head>	
	<script type="text/javascript" src="../js/jquery/1.12.4/jquery.min.js"></script>

	<title>Test Object</title>
	
	<style type="text/css">
	object {
		position: absolute;
		top: 50px;
		left: 50px;
		width: 800px;
		height: 400px;
		border: 1px solid gray;
	}
	</style>
	
	<script type="text/javascript">
	$(document).ready(function(){
		$('a').click(function(event){
			event.preventDefault();
			var obj       = $('object:first');
			var objdata   = $(obj).attr('data');
			var container = $(obj).parent();

			
			//alert( objdata );
			
			if ( objdata.indexOf('test1.pdf') != -1 ) {
				$(obj).attr('data', '../data/PI_flat.pdf');
				$('p b').text('PI_flat.pdf');
			} else if (objdata.indexOf('PI_flat.pdf') != -1 ) {
				$(obj).attr('data', '../data/test1.pdf');
				$('p b').text('test1.pdf');
			}

			var newobj  = $(obj).clone();
			$(obj).remove();
			$(container).append( newobj );
		});
	});
	</script>
</head>
<body>
<p><a href="#">Click Me</a> <b>: test1.pdf</b></p>
<div>
<object border="0" data="../data/PI_flat.pdf"></object>
</div>

</body>
</html>
